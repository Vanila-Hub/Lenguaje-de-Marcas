<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Dados de un cara</title>
</head>

<body>
    <h1>Caras de un dado </h1>
    <main>

        <div class="first-face">
            <span class="point"></span>
        </div>
        <div class="second-face">
            <span class="point"></span>
            <span style="align-self: end;" class="point"></span>
        </div>
        <div class="third-face">
            <span class="point" style="align-self: baseline;"></span>
            <span class="point"></span>
            <span class="point" style="align-self: end;"></span>
        </div>
        <div class="fourth-face">
            <div class="column">
                <span class="point"></span>
                <span class="point"></span>
            </div>
            <div class="column">
                <span class="point"></span>
                <span class="point"></span>
            </div>
        </div>
        <div class="fifth-face">
            <div class="column">
                <span class="point"></span>
                <span class="point"></span>
            </div>
            <span class="point" style="align-self: center;"></span>
            <div class="column">
                <span class="point"></span>
                <span class="point"></span>
            </div>
        </div>
        <div class="sixth-face">
            <div class="column">
                <span class="point"></span>
                <span class="point"></span>
                <span class="point"></span>
            </div>
            <div class="column">
                <span class="point"></span>
                <span class="point"></span>
                <span class="point"></span>
            </div>
        </div>
    </main>


</body>

</html>
